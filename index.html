<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f0f8ff;
            color: #a37309;
            text-align: center;
            padding: 20px;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240102/pngtree-captivating-textures-exquisite-beach-sunset-weather-in-summer-travel-photos-image_13854652.png'); /* Fondo playero */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
        }
        .invitation {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
            width: 70%;
        }
        h1 {
            font-size: 2.5em;
            color: #a37309; /* Color coral */
        }
        .details {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .countdown {
            font-size: 1.5em;
            color: #a37309; /* Verde mar */
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
            color: #a37309;
        }
        @keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-100%) rotate(-15deg);
    }
    100% {
        opacity: 1;
        transform: translateX(0) rotate(0deg);
    }
}

.invitation {
    animation: slideIn 1.5s ease-out;
}
    </style>
</head>
<body>
    
    <div class="invitation">
        <h1>¡Estás Invitado/a a mi Fiesta de Cumpleaños!</h1>
        <div class="details">
            <p>Fecha: 26 de enero</p>
            <p>Hora: 9:00 a.m.</p>
            <p>Lugar: La Playa </p>
            <p>Vestimenta: Blanco <br>
                (OJO: Nada más es la ropa de ida)</p>
        </div>
        <div class="countdown" id="countdown">
            Días y horas restantes: Cargando...
        </div>
        <div class="footer">
            ¡No olvides traer tu mejor vibra playera!   <br>
            <span>BY BRAYNELIS VASQUEZ</span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date('January 26, 2025 10:00:00').getTime();
            const now = new Date().getTime();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `Días: ${days}, Horas: ${hours}, Minutos: ${minutes}, Segundos: ${seconds}`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
